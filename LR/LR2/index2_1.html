<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        форма обратной связи
    </title>
    <link rel="stylesheet" href="style2_1.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <img src="../assets/img/location.png" alt="location">

                    <div class="topic">адрес</div>
                    <div class="text-one">г. Москва</div>
                    <div class="text-two">Пресненская наб., 8стр. 1</div>
                </div>
                <div class="phone details">
                    <img src="../assets/img/tel.png" alt="tel">

                    <div class="topic">Телефон</div>
                    <div class="text-one">8-800-000-00-00</div>
                    <div class="text-two">8-900-000-00-00</div>
                </div>
                <div class="email details">
                    <img src="../assets/img/mail.png" alt="mail">

                    <div class="topic">Email</div>
                    <div class="text-one">support@site.com</div>
                    <div class="text-two">admin@site.com</div>
                </div>
            </div>
            <div class="right-side">
              <div class="topic-text">Отправьте нам сообщение</div>  
              <p>
                  Если у вас есть какие-то вопросы или предложения по струдничеству -
                  Заполните форму ниже
              </p>
              <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Ваше имя">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Введите email">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Введите телефон">
                </div>
                <div class="input-box message-box">
                    <textarea placeholder="сообщение"></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Отправить">
                </div>
              </form>
            </div>
        </div>
    </div>  
</body>
</html>
