<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Задачник JavaScript от Трепачёва Дмитрия</title>
	<style>
		input {
			width: 300px;
		}
	</style>
	<script>
		function go(){
			elem = document.getElementById('test');
			elem.value = 'Ой, я поменял свой текст!';
		}
	</script>
</head>
<body>
	<input type="text" value="Ку-ку" id="test">
	<button onclick="go()">Нажми на меня!</button>

</body></html>
