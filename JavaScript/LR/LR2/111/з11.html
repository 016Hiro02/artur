<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Задачник JavaScript от Трепачёва Дмитрия</title>
	<style>
		input {
			width: 200px;
		}
	</style>
	<script>
		function add(tx){
			var inp = document.getElementById('inp');
			inp.value = inp.value + tx;
		}
	</script>
</head>
<body>
	<input type="text" value="" id="input">
	<br><br>
	<input type="submit" onclick="add('+')" value="Я добавлю +"><br>
	<input type="submit" onclick="add(-)" value="Я добавлю -"><br>
	<input type="submit" onclick="add(/)" value="Я добавлю /"><br>
	<input type="submit" onclick="add(*)" value="Я добавлю *"><br>
	<br><br>
	<input type="submit" onclick="add(1)" value="1"><br>
	<input type="submit" onclick="add(2)" value="2"><br>
	<input type="submit" onclick="add(3)" value="3"><br>
	<input type="submit" onclick="add(4)" value="4"><br>
	<input type="submit" onclick="add(5)" value="5"><br>
	<input type="submit" onclick="add(6)" value="6"><br>
	<input type="submit" onclick="add(7)" value="7"><br>
	<input type="submit" onclick="add(8)" value="8"><br>
	<input type="submit" onclick="add(9)" value="9"><br>
	<input type="submit" onclick="add(0)" value="0"><br>

</body></html>
