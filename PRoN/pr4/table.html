<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Таблица</title>
</head>
<body>
    <table border="1" cellspacing=”10” cellpadding="10" width="400" height="100">
        <tr>
            <th>Имя</th>
            <th>Должность</th>
            <th>Зп</th>
        </tr>
        <tr>
            <td>Имя</td>
            <td>Дизайнер</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>Петр</td>
            <td rowspan="4">Программист</td>
            <td>80000</td>
        </tr>
        <tr>
            <td>Петр 1</td>
            <td>80000</td>
        </tr>
        <tr>
            <td>Петр 2</td>
            <td>80000</td>
        </tr>
        <tr>
            <td>Петр 3</td>
            <td>80000</td>
        </tr>
        <tr>
            <td colspan="2">Итого</td>
            <td>42000</td>
        </tr>
    </table>
    <table border="1" cellspacing=”10” cellpadding="10" width="400" height="100">
        <tr>
            <td colspan="4">header</td>
        </tr>
        <tr>
            <td>menu</td>
            <td colspan="3">contact</td>
        </tr>
        <tr>
            <td colspan="4">footer</td>
        </tr>
    </table>
</body>
</html>
